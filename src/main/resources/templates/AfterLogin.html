<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channel Hub - Create or Join</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        header {
            background: rgba(17, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            text-align: center;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            font-size: 16px;
            color: #a0a0a0;
            margin: 0;
        }

        header p span {
            color: #fff;
            font-weight: 500;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tabs {
            display: flex;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            color: #a0a0a0;
            border: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 50px;
            position: relative;
        }

        .tab:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
            padding: 30px;
            background: rgba(17, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: fadeInContent 0.4s ease-out;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            position: relative;
        }

        .tab-content h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #a0a0a0;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-group input::placeholder {
            color: #888;
            font-weight: 300;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            margin-right: 10px;
            width: auto;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            margin-right: 0;
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-danger::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(17, 17, 23, 0.9);
            backdrop-filter: blur(10px);
            color: #fff;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-color: rgba(46, 204, 113, 0.3);
            background: rgba(46, 204, 113, 0.2);
            color: #fff;
        }

        .notification.error {
            border-color: rgba(231, 76, 60, 0.3);
            background: rgba(231, 76, 60, 0.2);
            color: #fff;
        }

        /* Channels Section */
        .channels-section {
            background: rgba(17, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .channels-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            position: relative;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .channels-section h2::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .channels-table {
            width: 100%;
            border-collapse: collapse;
        }

        .channels-table th {
            text-align: left;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 14px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .channels-table td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: top;
        }

        .channels-table tr:last-child td {
            border-bottom: none;
        }

        .channels-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-icon {
            background: rgba(255, 107, 107, 0.2);
            padding: 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
        }

        .channel-icon i {
            color: #ff6b6b;
            font-size: 14px;
        }

        .channel-name {
            font-weight: 500;
            color: #fff;
            font-size: 16px;
        }

        .no-channels {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-style: italic;
            font-size: 16px;
        }

        .channel-count {
            color: #2ecc71;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 10px;
            }

            .container {
                gap: 20px;
            }

            .tab-content, .channels-section {
                padding: 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            .channels-table th,
            .channels-table td {
                padding: 12px 15px;
            }

            .channel-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .btn {
                padding: 12px 24px;
                margin-bottom: 10px;
                margin-right: 0;
                width: 100%;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
                border-radius: 12px;
            }
        }

        @media (max-width: 480px) {
            .channels-table {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<header>
    <h1>CHANNEL HUB</h1>
    <p>Welcome, <span th:text="${host}"></span>!</p>
</header>

<main>
    <div class="container">

        <!-- Create Tab Content -->
        <div id="create" class="tab-content active">
            <h2>Create a New Channel</h2>
            <form id="create-form" method="post">
                <div class="form-group">
                    <label for="create-channelname">Channel Name</label>
                    <input type="text" id="create-channelname" name="channelname"
                           placeholder="Create a channel name" required />
                </div>
                <div class="form-group">
                    <label for="create-password">Password</label>
                    <input type="password" id="create-password" name="password" placeholder="Create a password"
                           required />
                </div>
                <button type="submit" class="btn" formaction="/join" >Join Channel</button>
                <button type="submit" class="btn" formaction="/create">Create Channel</button>
            </form>
        </div>


        <div class="channels-section">
            <h2>My Channels</h2>
            <table class="channels-table">
                <thead>
                <tr>
                    <th>Channel Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="show1, status: ${list}" class="table-row">
                    <td>
                        <div class="channel-info">
                            <div class="channel-icon">
                                <i class="fas fa-question-circle"></i>
                            </div>
                            <span class="channel-name" th:text="${show1.channelname}">General Knowledge</span>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-danger" th:onclick="'|deleteChannel(${status.index})|'"
                                onclick="confirmDelete(event, this)">Delete</button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(list)}">
                    <td colspan="2" class="no-channels">No channels yet. Create one to get started!</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
