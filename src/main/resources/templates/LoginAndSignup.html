<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            background: rgba(17, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
            font-size: 28px;
            letter-spacing: -0.5px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #a0a0a0;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0 25px 0;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input:focus {
            border-bottom-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #888;
            font-weight: 300;
        }

        input:invalid:focus {
            border-bottom-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #666 0%, #555 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            backdrop-filter: blur(10px);
        }

        .toggle-buttons button {
            width: 48%;
            background: transparent;
            color: #a0a0a0;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            padding: 10px 20px;
            position: relative;
        }

        .toggle-buttons button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .toggle-buttons button:hover:not(.active) {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .form {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .form.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .forgot-password a:hover {
            color: #667eea;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
            background: rgba(255, 107, 107, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #ff6b6b;
        }

        /* Checkbox Styling */
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            accent-color: #667eea;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
            color: #a0a0a0;
        }

        .checkbox-container label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
                border-radius: 16px;
            }

            h2 {
                font-size: 24px;
            }

            .toggle-buttons button {
                width: 47%;
                padding: 8px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-buttons">
        <button id="loginBtn" class="active">Login</button>
        <button id="signupBtn">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active" method="POST" action="/login" onsubmit="return validateLogin(event)">
        <h2>Login</h2>
        <label for="loginId">Username</label>
        <input type="text" name="id" id="loginId" placeholder="Enter username" required minlength="3">
        <div class="error" id="loginError">Please fill in all fields correctly.</div>

        <label for="loginPassword">Password</label>
        <input type="password" name="password" id="loginPassword" placeholder="Enter password" required minlength="6">

        <!--        <div class="checkbox-container">-->
        <!--            <input type="checkbox" id="rememberMe" name="remember-me" value="yes">-->
        <!--            <label for="rememberMe">Remember me</label>-->
        <!--        </div>-->

        <button type="submit" id="loginSubmit">Login</button>
        <div class="forgot-password">
            <a href="/forgot-password">Forgot Password?</a>
        </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form" method="POST" action="/newuser" onsubmit="return validateSignup(event)">
        <h2>Sign Up</h2>
        <label for="signupId">Username</label>
        <input type="text" name="id" id="signupId" placeholder="Choose a username" required minlength="3">
        <div class="error" id="signupError">Please fill in all fields correctly.</div>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter email" required>

        <label for="signupPassword">Password</label>
        <input type="password" name="password" id="signupPassword" placeholder="Create password" required minlength="6">

        <button type="submit" id="signupSubmit">Sign Up</button>
    </form>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    // Toggle forms
    loginBtn.addEventListener('click', () => {
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        hideErrors();
    });

    signupBtn.addEventListener('click', () => {
        signupBtn.classList.add('active');
        loginBtn.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        hideErrors();
    });

    // Basic validation functions
    function validateLogin(event) {
        const id = document.getElementById('loginId').value.trim();
        const password = document.getElementById('loginPassword').value;
        const errorDiv = document.getElementById('loginError');

        if (!id || !password) {
            showError(errorDiv, 'Please fill in all fields.');
            event.preventDefault();
            return false;
        }

        if (id.length < 3 || password.length < 6) {
            showError(errorDiv, 'Username must be at least 3 characters, password at least 6.');
            event.preventDefault();
            return false;
        }

        return true;
    }

    function validateSignup(event) {
        const id = document.getElementById('signupId').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('signupPassword').value;
        const errorDiv = document.getElementById('signupError');

        if (!id || !email || !password) {
            showError(errorDiv, 'Please fill in all fields.');
            event.preventDefault();
            return false;
        }

        if (id.length < 3 || password.length < 6) {
            showError(errorDiv, 'Username must be at least 3 characters, password at least 6.');
            event.preventDefault();
            return false;
        }

        // Basic email check (HTML5 handles most, but extra layer)
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showError(errorDiv, 'Please enter a valid email.');
            event.preventDefault();
            return false;
        }

        return true;
    }

    function showError(errorDiv, message) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    function hideErrors() {
        document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
    }

    // Disable submit if form invalid (visual feedback)
    ['loginForm', 'signupForm'].forEach(formId => {
        const form = document.getElementById(formId);
        const submitBtn = form.querySelector('button[type="submit"]');
        form.addEventListener('input', () => {
            submitBtn.disabled = !form.checkValidity();
        });
    });
</script>

</body>
</html>
