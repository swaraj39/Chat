<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #111;
            padding: 30px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px #fff1;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #fff;
            color: #000;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            width: 48%;
            background-color: #333;
            color: #fff;
            border: 1px solid #fff;
        }

        .toggle-buttons button.active {
            background-color: #fff;
            color: #000;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-buttons">
        <button id="loginBtn" class="active">Login</button>
        <button id="signupBtn">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active" method="POST" action="/login">
        <h2>Login</h2>
        <input type="text" name="id" id="id" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
<!--        <div class="form-section flex items-center">-->
<!--            <input class="form-checkbox text-red-600 rounded" name="remember-me" value="yes" type="checkbox" />-->
<!--        </div>-->
        <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form" action="/newuser">
        <h2>Sign Up</h2>
        <input type="text" name= "id" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginBtn.addEventListener('click', () => {
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
    });

    signupBtn.addEventListener('click', () => {
        signupBtn.classList.add('active');
        loginBtn.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
    });
</script>

</body>
</html>
